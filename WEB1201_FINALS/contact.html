        width: 80%;

</style>




</head>

<body>

<header>

   <div class="header_hyperlinks"> 

        <div style="color:white; display:flex; align-items:center; justify-content:center; width:100px;"> 
            <a href="signup.html" target="_blank" style="color: white; text-decoration: none;"> Log in </a>
        </div>

        <div class= "header_join_link">
            <a href="signup.html" target="_blank" style="color: white; text-decoration: none;"> Join us </a> 
        </div>
        
        <div class="header_contact_link" >
            <a href="index.html" target="_blank" style="color: white; text-decoration: none;"> Home Page </a> 
        </div>

   </div>


</header>

<div id="main_index" style="flex-direction:row">

    <div style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    flex-wrap: wrap;
  ">

  <section style="display:flex; flex-direction:row;background-color:#317773; width:100%; height:100%;">

    <div style="flex:1;display: flex;justify-content: center;align-items: center;padding: 20px;">
        <h2 style="text-align:left; font-size:50px; color:white">Stay <br>updated</h2>
    </div>


    <div style="display:flex; flex-direction:column;justify-content:space-around; align-items:center; background-color:#E2D1F9; flex:1">

</section>
    </div>

        <div id="error_message"></div>
        <form id="form" onsubmit="return validation()"  >
            <div id="inner_form">
                                  
                <label>Name:</label>
                <input type="text" id="name" required>
                                  
                <label>Email:</label>
                <input type="email"  id="mail" required>
                                            
                <label>Message:</label>
                <textarea id="message"></textarea>
                                        
                <button type="submit">Send</button>
            </div>
                    
         </form> 

    
    </section>
